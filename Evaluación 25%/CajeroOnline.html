<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cajero Online</title>
    <link rel="shortcut icon" href="img/sacomoney.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body">
        <div class="container justify-content-center bg-primary-subtle">
          <a class="navbar-brand" href="#">
            <h1>BANCO SOFTWARE</h1>
            <img class="rounded mx-auto d-block" src="IMG/banco2.png" width="100" height="100">
          </a>
        </div>
      </nav>
      <br>
      <div class="col-lg-6 col-md-12 col-sm-12 col-12 container justify-content-center" id="formulario">
        <form>
            <div class="row pt-3">
                <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                    <input type="text" class="form-control" id="cantidadRetiro" placeholder="Ingresa cantidad a retirar ($): " required>
                </div>
                <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre: " required>
                </div>
            </div>
        </form>
      </div>
      <br>
      <br>

      <button type="button" class="btn btn-outline-success rounded mx-auto d-block" id="retiroBtn">Realizar Retiro</button>
      <div class="mt-3">
        <p id="resultado"></p>
      </div>
      <br>
      <br>
      <br>
      <div class="container text-center">
        <div class="row row-cols-2 d-flex flex-direction: row">
          <div class="col p-2">
            <div class="billetes bg-success-subtle">
                <h3 class="text-success">Billetes de 100 $: </h3>
                <input type="text" id="resultado100" name="resultado100" placeholder="X" readonly>
            </div>
          </div>
          <br>
          <div class="col p-2">
            <div class="billetes bg-success-subtle">
                <h3 class="text-success">Billetes de 10 $: </h3>
                <input type="text" id="resultado10" placeholder="X" readonly>
            </div>
          </div>
          <br>
          <div class="col p-2">
            <div class="col">
                <div class="billetes bg-success-subtle">
                    <h3 class="text-success">Billetes de 50 $: </h3>
                    <input type="text" id="resultado50" placeholder="X" readonly>
                </div>
              </div>
          </div>
          <br>
          <div class="col p-2">
            <div class="col">
                <div class="billetes bg-success-subtle">
                    <h3 class="text-success">Billetes de 5 $: </h3>
                    <input type="text" id="resultado5" placeholder="X" readonly>
                </div>
              </div>
          </div>
          <br>
          <div class="col p-2">
            <div class="col">
                <div class="col">
                    <div class="billetes bg-success-subtle">
                        <h3 class="text-success">Billetes de 20 $: </h3>
                        <input type="text" id="resultado20" placeholder="X" readonly>
                    </div>
                  </div>
              </div>
          </div>
          <br>
          <div class="col p-2">
            <div class="col">
                <div class="col">
                    <div class="billetes bg-success-subtle">
                        <h3 class="text-success">Billetes de 1 $: </h3>
                        <input type="text" id="resultado1" placeholder="X" readonly>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <script src="JS/OnlineCash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
